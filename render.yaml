databases:
  - name: Budget-app
    databaseName: budget_app_ek9m
    user: budget_app_ek9m_user

services:
  - type: web
    name: Budget-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget-app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false